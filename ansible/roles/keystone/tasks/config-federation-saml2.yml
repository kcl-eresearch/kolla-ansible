---
- name: Remove SAML2 certificate and metadata files
  become: true
  vars:
    keystone: "{{ keystone_services['keystone'] }}"
  file:
    state: absent
    path: "{{ item }}"
  when:
    - inventory_hostname in groups[keystone.group]
  with_items:
    - "{{ keystone_host_federation_saml2_metadata_folder }}"
    - "{{ keystone_host_federation_saml2_idp_certificate_folder }}"

- name: Create SAML2 configuration directories
  vars:
    keystone: "{{ keystone_services['keystone'] }}"
  file:
    dest: "{{ item }}"
    state: "directory"
    mode: "0770"
  become: true
  with_items:
    - "{{ keystone_host_federation_saml2_metadata_folder }}"
    - "{{ keystone_host_federation_saml2_idp_certificate_folder }}"
  when:
    - inventory_hostname in groups[keystone.group]

- name: Copying SAML2 Identity Providers metadata
  vars:
    keystone: "{{ keystone_services['keystone'] }}"
  become: true
  copy:
    src: "{{ item.metadata_folder }}/"
    dest: "{{ keystone_host_federation_saml2_metadata_folder }}"
    mode: "0660"
  with_items: "{{ keystone_identity_providers }}"
  when:
    - item.protocol == 'saml2'
    - inventory_hostname in groups[keystone.group]

- name: Copying SAML2 Identity Providers certificate
  vars:
    keystone: "{{ keystone_services['keystone'] }}"
  become: true
  copy:
    src: "{{ item.certificate_file }}"
    dest: "{{ keystone_host_federation_saml2_idp_certificate_folder }}"
    mode: "0660"
  with_items: "{{ keystone_identity_providers }}"
  when:
    - item.protocol == 'saml2'
    - inventory_hostname in groups[keystone.group]
